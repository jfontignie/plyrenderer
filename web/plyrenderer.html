<html>
<head>
    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Ply Renderer</title>

    <link type="text/css" rel="stylesheet" href="plyrenderer.css">

    <!--                                            -->
    <!-- This script is required bootstrap stuff.   -->
    <!--                                            -->
    <script type="text/javascript" language="javascript" src="plyrenderer/plyrenderer.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic ui         -->
<!--                                           -->
<body>

<table align="center">
    <tr bgcolor="#E0E0F0">

        <td>
            <div class="container">
                <div id="canvas" style="width: 500px; height: 500px">
                    <div class="absolute">
                        <img id="loading" src="images/loading.gif" alt="Please wait">
                    </div>
                </div>
            </div>
        </td>

    </tr>
    <tr>
        <td id="control"></td>
    </tr>
</table>
</body>
</html>
